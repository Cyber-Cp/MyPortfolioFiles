<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- <script src="./script.js"></script> -->
    <h1>
        Max Or Min Using Ternary Operator
    </h1>
    <script>
        let a=+prompt(`Enter A Value`);
        let b=+prompt(`Enter B Value:`);
        let c=+prompt(`Enter C Value`);
        a>b?(document.write("${a} is big"))?(document.write("B is Big")):document.write("c is Big"):document.write("Nothing")
    </script>
    
</body>
</html>
